<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Curso Dispon√≠veis
    </mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
        </ng-container>
        <!-- Categoria Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let course"> {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{course.category | category}}</mat-icon>
          </td>
        </ng-container>
        <!-- Ations Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab color="accent" aria-label="Adcionar um curso" (click)="onAdd()"
              class="action-column-header">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" aria-label="Editar Curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover Curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>

</mat-card>
